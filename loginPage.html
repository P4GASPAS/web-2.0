<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic login account</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css_js/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css_js/loginPage.css">
</head>
<body>
    <div class="container mt-4 mt-lg-5">
        <div class="card shadow w-75 mx-auto">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-4 mx-auto">
                        <form>
                            <div class="container-fluid text-center my-5 mt-md-0">
                                <h1 class="title">Log in</h1>
                            </div>
                            <div class="mb-5">
                            <label class="form-label">Username</label>
                            <input type="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" required>
                            </div>
                            <div class="mb-5 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show password</label>
                            </div>
                            <button class="btn btn-success px-4 mb-5">Log in</button>
                        </form>
                        <a href="dashPage.html">dashboard</a>
                    </div>
                    <div class="col-1 d-flex justify-content-center d-none d-lg-block">
                        <div class="vr" style="height: 600px;"></div>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-center text-center d-none d-md-block">
                        <img class="rounded img-fluid" src="./images/firstAid.svg" alt="illustration">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./css_js/js/bootstrap.min.js"></script>
</body>
</html>
